<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div id="book-outline">
        <div class="page" id="page1">
            <p id="title">etch a<br> sketch</p>
            <div id="settings">
                <div class="setting" id="color-container">
                    <p class="setting-text" id="color-text">color</p>
                    <div class="setting-div" id="color-div">catppuccin</div>
                </div>
                <div class="setting" id="mode-container">
                    <p class="setting-text" id="mode-text">mode</p>
                    <div class="setting-div" id="mode-div">draw</div>
                </div>
                <div class="setting" id="grid-container">
                    <p class="setting-text" id="grid-text">grid</p>
                    <div class="setting-div" id="grid-div">on</div>
                </div>
                <div class="setting" id="brightness-container">
                    <p class="setting-text" id="brightness-text">brightness</p>
                    <div class="setting-div" id="brightness-div">none</div>
                </div>
                <div class="setting" id="size-container">
                    <p class="setting-text" id="size-text">size</p>
                    <div class="setting-div" id="size-div">64</div>
                </div>
            </div>
            <div id="footer">
                <div id="clear">clear</div>
                <div id="save">save</div>
            </div>
        </div>
        <div class="page" id="page2">

        </div>
    </div>
</body>
</html>
